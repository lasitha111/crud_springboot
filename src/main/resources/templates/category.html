<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script crossorigin="anonymous" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body style="background-image : url('https://media.istockphoto.com/photos/scotch-whiskey-glass-and-old-barrel-picture-id1291354853?b=1&k=20&m=1291354853&s=170667a&w=0&h=hivVnzQm4publHnGqXPDN5QXeVRq9nyDjp6Ej5lCWeM='); background-size: cover;">

<div  th:replace="~{/header :: header}">Header</div>
<div class="container p-5">

    <h1 style="color:white ; font-size:50px";>Category</h1>
    <div class="alert alert-success" role="alert" th:if="${message}">
        [[${message}]]
    </div>
    <div class="w-50 p-3"></div>
    <div class="w-50 p-3"></div>
    <table class="table table-bordered">
        <thead>
        <th scope="col" style="color:white ; font-size:25px";>Reg No</th>
        <th scope="col" style="color:white ; font-size:25px";>Category Name</th>
        <th scope="col"></th>
        </thead>
        <tbody>

            <th:block th:each="category:${listCategories}">
                <tr>
                    <td style="color:white ; font-size:20px";>[[${category.Id}]]</td>
                    <td style="color:white ; font-size:20px";>[[${#strings.capitalize(category.Category)}]]</td>
                    <td class="pl-4 pr-0">
                        <a th:href="@{'/category/edit/' + ${category.Id}}">
                            <i class="bi bi-pencil-fill btn btn-outline-primary"></i>
                        </a>
                        <a th:href="@{'/category/delete/' + ${category.Id}}">
                            <i class="bi bi-trash-fill btn btn-outline-danger mr-3"></i>
                        </a>
                    </td>
                </tr>
            </th:block>


        </tbody>
    </table>

    <button type="button" class="btn btn-primary ml-auto  mt-4 mb-5"><a th:href="@{/category/new}"
                                                                        style="text-decoration: none; color:white;"> Add new Category</a></button>
</div>
<div th:insert="~{/footer :: footer}">&copy; 2017 The Static Templates</div>
</body>
</html>
