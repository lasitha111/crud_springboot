<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alcohol Percentage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script crossorigin="anonymous" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body style="background-image : url('https://c4.wallpaperflare.com/wallpaper/799/989/313/drink-jack-daniel-s-whiskey-wallpaper-preview.jpg'); background-size: cover;">
<div  th:replace="~{/header :: header}">Header</div>
<div class="container p-5">
  <!--      <div class="row">-->
  <h1 style="color:white ; font-size:50px";>Alcohol Percentage</h1>
  <div class="alert alert-success" role="alert" th:if="${message}">
    [[${message}]]
  </div>
  <div class="w-50 p-3"></div>
  <div class="w-50 p-3"></div>
  <table class="table table-bordered">
    <thead>
    <th scope="col" style="color:white ; font-size:25px";>ID</th>
    <th scope="col" style="color:white ; font-size:25px";>Percentage Volume</th>
    <th scope="col" ></th>
    </thead>
    <tbody>
    <th:block th:each="percentage: ${listpercentage}">
      <tr>
        <td style="color:white ; font-size:20px";>[[${percentage.Id}]]</td>
        <td style="color:white ; font-size:20px";>[[${percentage.PercentageVolume}]]</td>
        <td class="pl-4 pr-0">
          <a th:href="@{'/percentages/edit/' + ${percentage.Id}}">
            <i class="bi bi-pencil-fill btn btn-outline-primary"></i>
          </a>
          <a th:href="@{'/percentages/delete/' + ${percentage.Id}}">
            <i class="bi bi-trash-fill btn btn-outline-danger mr-3"></i>
          </a>


        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary ml-auto  mt-4 mb-5"><a th:href="@{/percentages/new}"
                                                                      style="text-decoration: none; color:white;"> Add new percentage</a></button>
</div>
<div th:insert="~{/footer :: footer}">&copy; 2017 The Static Templates</div>
</body>
</html>
