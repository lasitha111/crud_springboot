<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body style="background-image: url('https://post.healthline.com/wp-content/uploads/2020/04/wine-glass-1200x628-facebook-1200x628.jpg'); background-size: cover;">
<div class="container-fluid  text-center d-flex align-items-center flex-column ">
  <b><h1 class="mt-4" style="font-size:50px";>Add New Category</h1></b>
  <form th:action="@{/category/save}" method="post" th:object="${category}" style="max-width: 800px; min-width: 600px; margin: 3rem; text-align: left">
    <input type="hidden" th:field="*{Id}">
    <div class="border p-3">


      <div class="form-group">
        <label class="col-form-label" >Category Name</label>
        <input type="text" class="form-control" th:field="*{Category}" required minlength="2" maxlength="50"/>
      </div>
      <div class="d-flex ">
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-dark m-2"><a th:href="@{/category}" style="text-decoration: none; color:white;">Cancel</a></button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
